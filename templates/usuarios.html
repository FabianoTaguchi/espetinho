{% extends 'base.html' %}
{% block title %}Usuários — Pedidos de Espetinho{% endblock %}
{% block content %}
<section class="card">
  <h1>Cadastrar Usuário</h1>
  <form class="form" method="post">
    <div class="form-row">
      <label for="login">Login</label>
      <input type="text" id="login" name="login" required />
    </div>
    <div class="form-row">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required />
    </div>
    <div class="form-actions">
      <button type="submit" class="button">Salvar Usuário</button>
      <button type="reset" class="button secondary">Limpar</button>
    </div>
  </form>
</section>

<section class="card">
  <h2>Usuários cadastrados</h2>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Login</th>
      </tr>
    </thead>
    <tbody>
      {% for u in usuarios %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.login }}</td>
        </tr>
      {% else %}
        <tr><td colspan="2">Nenhum usuário cadastrado.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
